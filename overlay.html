<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Stream Overlay</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: transparent;
        overflow: hidden;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    #footer {
        position: absolute;
        top: 0;
        width: 100%;
        text-align: center;
        font-size: 22px;
        font-weight: 500;
        color: white;
        text-shadow: 0px 0px 6px rgba(0,0,0,0.7);
        pointer-events: none;
        padding-top: 5px;
    }
</style>
</head>

<body>
<div id="footer">Loading…</div>

<script>
// ------------------------------
// CONFIG
// ------------------------------
const WEATHER_API_KEY = "8ea16d3d68ee842cdbba6357baca4037";

// ------------------------------
// TIME (with seconds)
// ------------------------------
function formatTime() {
    const now = new Date();
    let hours = now.getHours();
    const minutes = now.getMinutes().toString().padStart(2, "0");
    const seconds = now.getSeconds().toString().padStart(2, "0");
    const ampm = hours >= 12 ? "PM" : "AM";
    hours = hours % 12 || 12;
    return `${hours}:${minutes}:${seconds} ${ampm}`;
}

// ------------------------------
// IP-BASED LOCATION + WEATHER
// ------------------------------
async function fetchIPLocation() {
    try {
        const res = await fetch("https://ipapi.co/json/");
        const data = await res.json();
        return {
            city: data.city,
            region: data.region,
            lat: data.latitude,
            lon: data.longitude
        };
    } catch (e) {
        return null;
    }
}

async function fetchWeather(lat, lon) {
    try {
        const url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${WEATHER_API_KEY}&units=imperial`;
        const res = await fetch(url);
        const data = await res.json();
        const tempF = Math.round(data.main.temp);
        const tempC = Math.round((tempF - 32) * 5/9);
        return `${tempF}°F / ${tempC}°C`;
    } catch (e) {
        return null;
    }
}

// ------------------------------
// UPDATE FOOTER
// ------------------------------
let locationData = null;
let weatherText = null;

async function initOverlay() {
    locationData = await fetchIPLocation();
    if (locationData) {
        weatherText = await fetchWeather(locationData.lat, locationData.lon);
    }
}

function updateFooter() {
    const timeText = formatTime();

    // Build footer with non-breaking spaces
    let footer = timeText;

    if (weatherText && locationData) {
        footer += `&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;${weatherText}`;
        footer += `&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;${locationData.city}, ${locationData.region}`;
    }

    document.getElementById("footer").innerHTML = footer;
}

initOverlay();
setInterval(updateFooter, 1000);
</script>

</body>
</html>
